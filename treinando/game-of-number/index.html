<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo de adivinhação de números</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Jogo de adivinhação de números</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
      <label for="guessField">Digite um palpite: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Enviar palpite" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
